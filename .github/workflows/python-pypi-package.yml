# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Python package on Ubuntu

on:
  # push:
  #   branches: [ main, dev, test, prod, develop, release ]
  # pull_request:
  #   branches: [ main, dev, test, prod, develop, release ]

  release:
    types: [published]

  # to be triggered when a release is published


jobs:
  build:

    runs-on: ubuntu-latest  # Alternative: windows-latest
    strategy:
      matrix:
        python-version: ['3.8'] #['3.7', '3.8', '3.9', '3.10'] 

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest sphinx pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        # Options: --ignore=tests/specific.py --ignore-glob=tests/ignore-pattern
        pytest -rEf tests/unit/ --cov macrosynergy -p no:warnings --verbose


    - name: Build and Upload to PyPI
      run: |
        python3 setup.py sdist bdist_wheel
        python3 -m twine upload dist/*
      env:
        TWINE_USERNAME: __token__           # To be replaced
        TWINE_PASSWORD: ${{ secrets.TWINE_TOKEN }}

        TWINE_REPOSITORY_URL: https://pypi.org/project/macrosynergy/
        # this is the link to the main pypi page for the package


    



# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release
